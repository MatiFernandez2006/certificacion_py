<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tus Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3498db;">
    <a class="navbar-brand" href="#" style="color: #fff;">Hola, {{user.first_name}}</a>
    <a class="btn btn-danger" href="/logout" style="color: #fff;">Cerrar Sesión</a>
</nav>

<div class="container mt-4">

    <h2>Aquí están tus citas</h2> 
    <table class="table">
        <thead>
            <tr>
                <th>Cita</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for apper in apper %}
            <tr>
                <td>{{ apper.task }}</td>
                <td>{{ apper.date }}</td>
                <td>{{ apper.status }}</td>
                <td>
                    <button class="btn btn-danger" style="background-color: #e74c3c;"><a href="/delete/appointment/{{ apper.id }}" style="color: #fff;">Eliminar</a></button>
                    <button class="btn btn-primary" style="background-color: #3498db;"><a href="/edit_appointment/{{ apper.id }}" style="color: #fff;">Editar</a></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="btn btn-success" style="background-color: #2ecc71;"><a href="/post_appointment" style="color: #fff;">Agregar Cita</a></button>

    <h2>Citas Pasadas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Cita</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for ap in ap %}
            <tr>
                <td>{{ ap.task }}</td>
                <td>{{ ap.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
